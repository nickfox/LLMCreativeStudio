[pytest]
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
filterwarnings =
    ignore::DeprecationWarning
    ignore::ImportWarning
    ignore::RuntimeWarning:httpx.*:
    ignore::RuntimeWarning:asyncio.*:
